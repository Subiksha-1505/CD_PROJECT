<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student_dashboard.css">
</head>
<body>

<div class="dashboard">
    <h2>Student Dashboard</h2>
    <p>Select your class and subject</p>

    <div class="form-box">
        <label>Class</label>
        <select id="classSelect">
            <option value="">Select Class</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
        </select>

        <label>Subject</label>
        <select id="subjectSelect">
            <option value="">Select Subject</option>
            <option>English</option>
            <option>Mathematics</option>
            <option>Science</option>
            <option>Computer</option>
        </select>

        <button onclick="startClass()">Start Class</button>
    </div>
</div>

<script src="student_dashboard.js"></script>
</body>
</html>
